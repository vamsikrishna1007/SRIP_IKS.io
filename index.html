<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 16px; /* Set a base font size for the body */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em; /* Adjust padding to make the overlay text smaller on smaller devices */
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 2em; /* Adjust font size to make it responsive, you can modify this value based on your preference */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .overlay-text {
      opacity: 1;
    }

    .dropdown-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: #fff;
      padding: 5px;
    }

    .dropdown {
      width: 200px;
    }
    
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    
    .button {
      display: inline-block;
      padding: 10px;
      background-color: #000;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
    }
    
    /* Adjust button size for smaller screens */
    @media only screen and (max-width: 768px) {
      .button {
        padding: 5px;
        font-size: 12px;
      }
      
      /* Adjust the position of buttons on smaller screens */
      .button-container {
        top: 70px;
        right: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="front_page_brain.jpg" alt="Brain Lobes Anatomy">
    </div>

    <div class="dropdown-container">
      <label for="electrode-select">Select EEG Electrodes:</label>
      <select id="electrode-select" onchange="handleElectrodeChange(this.value)">
        <option value="Home Page">Home Page</option>
        <option value="8">8 electrodes</option>
        <option value="16">16 electrodes</option>
        <option value="32">32 electrodes</option>
        <option value="64">64 electrodes</option>
      </select>
    </div>
    
    <div class="button-container">
      <a href="channel_functionalities.html" class="button">Channel functionalites</a>
      <!-- <a href="button_functionality.html" class="button">Button 2</a>
      <a href="button_functionality.html" class="button">Button 3</a> -->
    </div>
  </div>

  <script>
    // JavaScript code remains the same
    function handleElectrodeChange(value) {
      // You can add code here to handle the electrode selection
      // For example, you can redirect to a different page based on the selected value
      if (value === "Home Page") {
        window.location.href = "index.html";
      }
      if (value === "8") {
        window.location.href = "8-channel_montage.html";
      } else if (value === "16") {
        window.location.href = "16-channel_montage.html";
      } else if (value === "32") {
        window.location.href = "32-channel_montage.html";
      } else if (value=== "64") {
        window.location.href = "64-channel_montage.html";
      }
    }
  </script>

</body>
</html>
