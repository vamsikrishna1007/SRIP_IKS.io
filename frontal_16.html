
<!DOCTYPE html>
<html>
<head>
  <title>Frontal-16 Channel montage</title>
  <style>
    .container {
      display: flex;
    }

    .image-container {
      flex: 1;
    }

    .info-container {
      flex: 1;
      margin-left: 20px;
    }
    
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    
    .button {
      display: inline-block;
      padding: 10px;
      background-color: #000;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img id="Frontal_image" src="frontal_16.png" alt="Your Image">
    </div>

    <div class="info-container">
      <h2>Channels and Functionalities:</h2>
      <ul id="functionality-list"></ul>
    </div>
    <div class="button-container">
      <a href="index.html" class="button">Home</a>
      <!-- <a href="button_functionality.html" class="button">Button 2</a>
      <a href="button_functionality.html" class="button">Button 3</a> -->
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      var img = document.getElementById('Frontal_image');
      img.onload = function() {
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 750;
        canvas.height = 720;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = canvas.toDataURL();
        img.width = canvas.width;
        img.height = canvas.height;
      };
      img.src = img.src; 
    });

    function displayFunctionality() {
      
      var channels = ["Fp1", "Fp2", "C3", "C4"];


      var functionalities = [
      {
        channel: ["Fp1", "Fp2", "F7", "F8"],
        functionality: [
          "Planning",
          "Motivation",
          "Discipline",
          "Temporary Memory",
          "Personality",
          "Problem solving",
          "Organization",
          "Judgment",
          "Decision making",
          "Executive and Cognitive Functions"
        ]
      },
      {
        channel: ["F7", "F8"],
        functionality: [
          "Social Cognition",
          "Speech Production"
        ]
      },
      {
        channel: ["F7"],
        functionality: [
          "Speech Production"
        ]
      },
      {
        channel: ["F3", "F4", "Fz"],
        functionality: [
          "Eye Movements"
        ]
      },
      {
        channel: ["F3", "F4", "Fz", "C3", "C4", "CZ"],
        functionality: [
          "Voluntary movements of muscles",
          "Planning Coordination and Execution of body movements"
        ]
      },
      {
        channel: ["Fp1", "Fp2", "F3", "F4", "F7", "F8", "Fz", "T3", "T4", "T5", "T6"],
        functionality: [
          "Emotional control and processing"
        ]
      },
      {
        channel: ["Fp1", "Fp2", "F7", "F8", "Pz", "T3", "T4", "T5", "T6"],
        functionality: [
          "Computation"
        ]
      },
      {
        channel: ["Fp1", "Fp2", "F7", "F8", "Fz"],
        functionality: [
          "Cognitive attention"
        ]
      },
     
    ];


      var functionalityList = document.getElementById("functionality-list");

      for (var i = 0; i < functionalities.length; i++) {
        var functionalityItem = functionalities[i];
        var channel = functionalityItem.channel;
        var functionality = functionalityItem.functionality;

        var channelItem = document.createElement("li");
        channelItem.innerHTML = "<strong>Channel:</strong> " + channel;

        var functionalityItem = document.createElement("li");
        functionalityItem.innerHTML = "<strong>Functionality:</strong> " + functionality;

        functionalityList.appendChild(channelItem);
        functionalityList.appendChild(functionalityItem);
        functionalityList.appendChild(document.createElement("br"));
      }
    }

    window.addEventListener("DOMContentLoaded", displayFunctionality);
  </script>
</body>
</html>
